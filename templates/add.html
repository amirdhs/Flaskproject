<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 15px; padding: 10px 15px; border: none; background: #28a745; color: white; cursor: pointer; }
        button:hover { background: #218838; }
        .back-link { display: block; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Add a New Post</h1>
    <form action="/add" method="POST">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <button type="submit">Submit Post</button>
    </form>

    <a class="back-link" href="/">Back to Home</a>
</body>
</html>
