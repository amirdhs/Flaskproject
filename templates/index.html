<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>

        <form action="{{ url_for('add_post') }}" style="display:inline;">
            <button type="submit" class="button">Add New Post</button>
        </form>


        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <!-- Display the number of likes -->
                <p>{{ post.get('likes', 0) }} Likes</p>

                <div class="post-actions">
                    <!-- Update button -->
                    <form action="{{ url_for('update', post_id=post.id) }}" method="get" style="display:inline;">
                        <button type="submit" class="update-button">Update</button>
                    </form>

                    <!-- Delete button -->
                    <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>

                    <!-- Like button -->
                    <form action="{{ url_for('like', post_id=post.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="like-button">Like</button>
                    </form>

                </div>
            </div>
        {% else %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
