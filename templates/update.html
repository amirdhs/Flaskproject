<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 15px; padding: 10px 15px; border: none; background: #28a745; color: white; cursor: pointer; }
        button:hover { background: #218838; }
        .back-link { display: block; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Update Post</h1>
  <form action="/update/{{ post.id }}" method="POST">
    <label for="new_author">Author:</label>
    <input type="text" id="new_author" name="author" value="{{ post.author }}" required>

    <label for="new_title">Title:</label>
    <input type="text" id="new_title" name="title" value="{{ post.title }}" required>

    <label for="new_content">Content:</label>
    <textarea id="new_content" name="content" rows="4" required>{{ post.content }}</textarea>

    <button type="submit">Update Post</button>
  </form>

</body>
</html>
